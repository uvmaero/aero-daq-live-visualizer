<!DOCTYPE html>
<head>
    <title>AERO Data Visualizer</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/epoch.js"></script>
    <script src="js/colormap_utils.js"></script>
    <script src="js/colormaps.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/epoch.min.css">
    <link rel="stylesheet" type="text/css" href="css/mini-dark.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="epoch-theme-dark">
    <div class="header">
        <div class="header-image"></div>
        <h1 class="header-title">Live Telemetry Data &ndash; <span id="vehicleName">VEHICLE NAME</span></h1>
        <button class="primary large" id="pauseButton">Pause</button>
    </div>
    <div class="row">
        <div class="graph-container">
            <h2 class="graph-title">Speed</h1>
            <div id="speedGauge" class="epoch gauge-medium"></div>
        </div>

        <div class="graph-container">
            <h2 class="graph-title">Throttle</h1>
            <div id="throttleGauge" class="epoch gauge-medium"></div>
        </div>

        <div class="graph-container">
            <h2 class="graph-title">Current</h1>
            <div id="currentGauge" class="epoch gauge-medium"></div>
        </div>

        <div class="graph-container">
                <h2 class="graph-title">Pack Charge</h1>
                <div id="socGauge" class="epoch gauge-medium"></div>
            </div>
    </div>
    <div class="row">
        <div class="graph-container">
            <h2 class="graph-title">Cell Voltage</h1>
            <div id="cellVoltChart" class="epoch" style="width: 600px; height: 180px"></div>
        </div>
    </div>
    <div class="row">
        <div class="graph-container">
            <h2 class="graph-title">Left Side Pod Temperatures</h2>
            <table class="pack-disp">
                <tr>
                    <td class="battery-cell" id="cell0"></td>
                    <td class="battery-cell" id="cell1"></td>
                    <td class="battery-cell" id="cell2"></td>
                    <td class="battery-cell" id="cell3"></td>
                    <td class="battery-cell" id="cell4"></td>
                </tr>
                <tr>

                <tr>

                    <td class="battery-cell" id="cell12"></td>

                    <td class="battery-cell" id="cell14"></td>

                <tr>

                    <td class="battery-cell" id="cell18"></td>

                <tr>

                    <td class="table-divider"></td>
                </tr>
                <tr>
                    <td class="battery-cell" id="cell20"></td>
                    <td class="battery-cell" id="cell21"></td>
                    <td class="battery-cell" id="cell22"></td>
                    <td class="battery-cell" id="cell23"></td>

                <tr>
